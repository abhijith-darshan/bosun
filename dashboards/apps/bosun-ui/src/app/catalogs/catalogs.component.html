<div class="card">
    <p-table
        #dt1
        (onRowSelect)="initiateClusterLogin($event.data)"
        [globalFilterFields]="['name']"
        [loading]="store.isClustersLoading()"
        [scrollHeight]="'calc(100vh - 100px)'"
        [scrollable]="true"
        [value]="store.clusters()"
        dataKey="id"
        selectionMode="single"
    >
        <ng-template #caption>
            <div class="flex">
                <p>
                    <span class="font-bold">Clusters ({{ (store.clusters())?.length }})</span>
                </p>
                <p-iconfield class="ml-auto">
                    <input
                        (input)="dt1.filterGlobal($event.target?.value, 'contains')"
                        pInputText
                        placeholder="Search..."
                        type="text"
                    />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width:15rem">
                    <div class="flex items-center">
                        Name
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-context>
            <tr [pSelectableRow]="context">
                <td>
                    <div class="flex items-center gap-2">
                        <p-avatar [label]="context.shortName"
                                  [style]="{ 'background-color': '#2a1261', color: '#abc7ff', 'font-size': '12px' }"
                                  styleClass="mr-2" />
                        <span class="mt-2">{{ context.name }}</span>
                    </div>

                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No Clusters found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
