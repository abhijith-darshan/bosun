<div class="grid grid-nogutter">
    <div class="col-fixed text-center" style="background-color:#24242f; width: 5%; height: 100vh">
        <div class="row mb-3 mt-3">
            <a [routerLinkActiveOptions]="{exact: true}" pButton routerLink="/home"
               routerLinkActive="active-link">
                <i class="pi pi-home"></i>
            </a>
        </div>
        <div class="row mb-3 mt-3">
            <a pButton routerLink="/catalogs">
                <i class="pi pi-list"></i>
            </a>
        </div>
        <div class="row mb-3 mt-3">
            <a pButton routerLink="/settings">
                <i class="pi pi-cog"></i>
            </a>
        </div>
    </div>
    <div class="col" style="height: calc(100vh - 10px);">
        <router-outlet></router-outlet>
    </div>
</div>
